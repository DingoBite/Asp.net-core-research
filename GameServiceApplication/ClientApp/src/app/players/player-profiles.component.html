<h5 class="text-md-center m-5">Player Profiles</h5>

<div class="m-5 d-grid gap-3">
  <div class="row">

    <div class="col">
      <div class="form-floating">
        <input type="number" placeholder="" class="form-control" [(ngModel)]="searchParameters.id"/>
        <label class="text-primary form-label">Id</label>
      </div>
    </div>

    <div class="col">
      <div class="form-floating">
        <input placeholder="" class="form-control" [(ngModel)]="searchParameters.name"/>
        <label class="text-primary form-label">Name</label>
      </div>
    </div>

    <div class="col">
      <div class="form-floating">
        <input placeholder="" class="form-control" [(ngModel)]="searchParameters.email"/>
        <label class="text-primary form-label">Email</label>
      </div>
    </div>

    <div class="col">
      <div class="form-floating">
        <input placeholder="" class="form-control" [(ngModel)]="searchParameters.phoneNumber"/>
        <label class="text-primary form-label">Phone Number</label>
      </div>
    </div>

  </div>

  <div class="row">

    <label class="form-label text-primary mt-2">Registered selection</label>
    <div class="col">
      <div class="form-floating">
        <input type="date" placeholder="" class="form-control" [(ngModel)]="searchParameters.fromDate"/>
        <label class="text-primary form-label">From</label>
      </div>
    </div>

    <div class="col">
      <div class="form-floating">
        <input type="date" placeholder="" class="form-control" [(ngModel)]="searchParameters.toDate"/>
        <label class="text-primary form-label">To</label>
      </div>
    </div>

    <div class="col justify-content-center j">
      <div class="d-flex justify-content-center">
        <button type="button" class="btn-primary btn" (click)="search()">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>

  </div>

</div>

<div class="card text-dark mt-5 ms-auto text-start border-0">
  <div class="card-body text-center">
    <div class="d-grid">
      <div class="row sticky-top bg-white pb-2">
        <div class="col-1">
          <h5 class="card-title" style="color: rgba(135,151,137,0.5)">Id</h5>
        </div>
        <div class="col">
          <h6 class="card-title" style="color: rgba(135,151,137,0.5)">Password Hash</h6>
        </div>
        <div class="col">
          <h6 class="card-title">Name</h6>
        </div>
        <div class="col">
          <h6 class="card-title">Email</h6>
        </div>
        <div class="col">
          <h6 class="card-title">Phone Number</h6>
        </div>
        <div class="col">
          <h6 class="card-title">Date of Registration</h6>
        </div>
      </div>
      <div *ngFor="let player of searchResultPlayers">
        <div class="row">
          <div class="col-1">
            <h6 class="card-title" style="color: rgba(135,151,137,0.5)">{{player.id}}</h6>
          </div>
          <div class="col">
            <h6 class="card-title" style="color: rgba(135,151,137,0.5); font-size: 8px">{{player.passwordHash}}</h6>
          </div>
          <div class="col">
            <h6 class="card-title">{{player.name}}</h6>
          </div>
          <div class="col">
            <h6 class="card-title" style="font-size: 12px">
              {{player.email}}
            </h6>
          </div>
          <div class="col">
            <h6 class="card-title" style="font-size: 16px">
<!--              <i class="fa fa-phone pe-2" style="font-size: 14px" ></i>-->
              {{player.phoneNumber}}
            </h6>
          </div>
          <div class="col">
            <h6 class="card-title">{{player.registrationDate | date}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
