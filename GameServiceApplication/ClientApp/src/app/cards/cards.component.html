<h5 class="text-md-center m-5">Register new Card</h5>
<div class="m-5 d-grid gap-3">
  <div class="row">
    <div class="col">
      <div class="form-floating">
        <input type="text" placeholder="name" class="form-control" [(ngModel)]="createCardRequestRm.name">
        <label class="text-primary form-label">Name</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="text" placeholder="description" class="form-control" [(ngModel)]="createCardRequestRm.description">
        <label class="text-primary form-label">Description</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="number" min="0" placeholder="default cost" class="form-control"
               [(ngModel)]="createCardRequestRm.defaultCost">
        <label class="text-primary form-label">Default Cost</label>
      </div>
    </div>
  </div>
  <div class="row text-lg-center">
    <div class="col">
      <div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ raritiesTypeToName[createCardRequestRm.rarity] }}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <div *ngFor="let r of raritiesPairs">
              <a class="dropdown-item toast-body" (click)="createCardRequestRm.rarity = r.id">{{ r.name }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button"
                  data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ effectTypeToName[createCardRequestRm.abilityType] }}
          </button>
          <div class="dropdown-menu toast-body" aria-labelledby="dropdownMenuButton">
            <div *ngFor="let p of effectTypePairs">
              <a class="dropdown-item toast-body" (click)="createCardRequestRm.abilityType = p.id">{{ p.name }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col text-lg-center">
      <button type="submit" class="btn-primary btn" (click)="requestCreate()"><i class="fas fa-plus"></i>
        Register
      </button>
    </div>
  </div>
</div>
<h5 class="text-md-center m-5">Cards</h5>
<div class="card text-dark mt-5 ms-auto text-start border-0">
  <div class="card-body text-center">
    <div class="d-grid">
      <div class="row sticky-top bg-white pb-2">
        <div class="col-1">
          <h5 class="card-title" style="color: rgba(135,151,137,0.5)">Id</h5>
        </div>
        <div class="col">
          <h6 class="card-title">Name</h6>
        </div>
        <div class="col">
          <h6 class="card-title">Description</h6>
        </div>
        <div class="col">
          <h6 class="card-title">Ability Type</h6>
        </div>
        <div class="col">
          <h6 class="card-title">Rarity</h6>
        </div>
        <div class="col">
          <h6 class="card-title">Default cost</h6>
        </div>
      </div>
      <div *ngFor="let entity of entities">
        <div class="row">
          <div class="col-1">
            <h6 class="card-title" style="color: rgba(135,151,137,0.5)" (click)="requestRemove(entity.id)">{{ entity.id }}</h6>
          </div>
          <div class="col">
            <h6 class="card-title">{{ entity.name }}</h6>
          </div>
          <div class="col">
            <h6 class="card-title" style="font-size: 12px">
              {{ entity.description }}
            </h6>
          </div>
          <div class="col">
            <h6 class="card-title" style="font-size: 16px">
              {{ effectTypeToName[entity.abilityType] }}
            </h6>
          </div>
          <div class="col">
            <h6 class="card-title" style="font-size: 16px">
              {{ raritiesTypeToName[entity.rarity] }}
            </h6>
          </div>
          <div class="col">
            <h6 class="card-title" style="font-size: 16px">
              {{ entity.defaultCost }}
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
